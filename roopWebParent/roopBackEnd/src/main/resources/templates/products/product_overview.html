<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<title>[[${pageTitle}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>  
</head>
<body>
	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/images/image.png}" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/users}">Users </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/categories}"> Categories </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/brands}"> Brands </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/products}"> Products </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/customers}"> Customers </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/shipping}"> Shipping </a>
						 </li> 
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/orders}"> Orders </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/report}"> Sales Report </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/articles}"> Articles </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/menus}"> Menus </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/settings}"> Settings </a>
						 </li>
					</ul>
				</div>
			</nav>
	    </div>   
	    </div>
	  <div>
		<h2>Manage Product| [[${pageTitle}]]</h2>
		<a th:href="@{/product/new}"> Create New Product</a>
		</div>
		<div th:if="${message!=null}" class= "alert alert-success text-center">
		[[${message}]]
		</div>
		<form th:action="@{/products/save}" method="post" style="max-width: 500px; margin: 0 auto" 
			enctype="multipart/form-data"
			th:object="${product}" >
		<input type="hidden" th:field="*{id}" />
					<div class="border border-secondary rounded p-3">

						<div class="form-group row">
	 
							<label class="col-sm-2 col-form-label"> Product Name</label>
							<div class="col-sm-10">
							
								<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256"/>
							</div>
						</div>
						<div class="form-group row">
	 
							<label class="col-sm-2 col-form-label"> Alias</label>
							<div class="col-sm-10">
							
								<input type="text" class="form-control" th:field="*{alias}" 
								placeholder="Default is product name (spaces are replaced by dashes)"
								minlength="3" maxlength="256"/>
							</div>
						</div>
						<div class="form-group row">
	 
							<label class="col-sm-2 col-form-label"> Brand</label>
							<div class="col-sm-10">
							<select th:field="*{brand}" class="form-control" required>
							<th:block th:each="brand:${listBrands}">
							<option th:value="${brand.id}">[[${brand.name}]]
							</option>
							</th:block>
							</select>
							</div>
						</div>
						<div class="form-group row">
	 
							<label class="col-sm-2 col-form-label"> Category</label>
							<div class="col-sm-10">
							<select th:field="*{category}" class="form-control" required>
							<th:block th:each="category:${listCategory}">
							<option th:value="${category.id}">[[${category.name}]]
							</option>
							</th:block>
							</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label"> Enabled</label>
							<div class="col-sm-10">
							
								<input type="checkbox" th:field="*{enabled}"  />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label"> In Stock</label>
							<div class="col-sm-10">
							
								<input type="checkbox" th:field="*{inStock}"  />
							</div>
						</div>
						<div class="form-group row">
	 
							<label class="col-sm-2 col-form-label"> Cost</label>
							<div class="col-sm-10">
							
								<input type="number" class="form-control" th:field="*{cost}" />
							</div>
						</div>
						<div class="form-group row">
	 
							<label class="col-sm-2 col-form-label"> Price</label>
							<div class="col-sm-10">
							
								<input type="number" class="form-control" th:field="*{price}" />
							</div>
						</div>
						<div class="form-group row">
	 
							<label class="col-sm-2 col-form-label"> Discount</label>
							<div class="col-sm-10">
							
								<input type="number" class="form-control" th:field="*{discountPercent}" />
							</div>
						</div>
						<div class="form-group row">
						
						<label class="col-sm-4 col-form-label"> Photos</label>
						<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}" />
							<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg, image/jpg" th:src="@{/images/image.png}"
							class="mb-2" />
							<img id="thumbnail" alt= "Photo preview" th:src="@{${product.photosImagePath}}" 
							class= "img-fluid" />
						</div>
					</div>
					<div class="text-center">
							<input type="submit" value="Save" class="btn btn-primary m-3" />
							<input type="button" value="Cancel" class="btn btn-Secondary" id="buttonCancel"/>
						</div>
					</div>
					
</form>						
</div>

</body>
</html>
