<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<title>[[${pageTitle}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>  
</head>
<body>
	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/images/image.png}" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/users}">Users </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/categories}"> Categories </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/brands}"> Brands </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/products}"> Products </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/customers}"> Customers </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/shipping}"> Shipping </a>
						 </li> 
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/orders}"> Orders </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/report}"> Sales Report </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/articles}"> Articles </a>

						 	<a class="nav-link" th:href="@{/menus}"> Menus </a>
						 </li>
						 <li class="nav-item">
						 	<a class="nav-link" th:href="@{/settings}"> Settings </a>
						 </li>
					</ul>
				</div>
			</nav>
	    </div>   
	    </div>
	    <div>
		<h2>Manage Categories| [[${pageTitle}]]</h2>
		<a th:href="@{/categories/new}"> Create New Category</a>
		</div>
		<div th:if="${message!=null}" class= "alert alert-success text-center">
		[[${message}]]
		</div>
		<form th:action="@{/categories/save}" method="post" style="max-width: 500px; margin: 0 auto" 
			enctype="multipart/form-data"
			th:object="${category}" >
		<input type="hidden" th:field="*{id}" />
					<div class="border border-secondary rounded p-3">
						<div class="form-group row">
	 
							<label class="col-sm-4 col-form-label"> Category Name</label>
							<div class="col-sm-8">
							
								<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label"> Alias</label>
							<div class="col-sm-8">
							
								<input type="text" class="form-control" th:field="*{alias}" required minlength="3" maxlength="64"/>
							</div>
						</div>
						
					    <div class="form-group row">
							<label class="col-sm-4 col-form-label"> Parent Category </label>
							<div class="col-sm-8">
								<select class= "form-control" th:field="*{parent}">
								<option value="0">[No Parent]]</option>
								<th:block th:each="cat : ${listCategories}">
								<option th:value="${cat.id}">[[${cat.name}]]
								</option>
								</th:block>
								</select>
							
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label"> Enabled</label>
							<div class="col-sm-8">
							
								<input type="checkbox" th:field="*{enabled}"  />
							</div>
						</div>
						
						<div class="form-group row">
							<label class="col-sm-4 col-form-label"> Image </label>
							<div class="col-sm-8">
							<input type="hidden"  th:field="*{image}" th:src="@{/images/image.png}"/>
								<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg, image/jpg" 
								th:required="${category.imagePath==null}"
								class="mb-2" />
								<div class ="mt-2">
								  <img id="thumbnail" alt= "Image preview" th:src="@{${category.imagePath}}"
								  class= "img-fluid" /> 
							    </div>
							 </div>
						</div>	
				</div>
					<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-Secondary" id="buttonCancel"/>
					</div>
	
	
		</form>
	
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
			<h4 class="modal-title " id="modalTitle"> Warning
			</h4>
			<button type="button" class="close" data-dismiss="modal">&times;
			</button>
			</div>
			<div class="modal-body">
			<span id="modalBody"></span>
			</div>
			<div class="modal-footer">
			<button type="button" class= "btn btn-danger" data-dismiss="modal">Close</button>
			</div>
			</div>
			</div>
	        </div>
			<div class= "text-center">
		<p>roop Control Panel - Copyright &copy; roop<p>
		</div>

<script type="text/javascript">

</script>

		
</body>
</html>
