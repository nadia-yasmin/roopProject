<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<title>Login - roop Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	
</head>
<body>
	<div class="container-fluid text-center">
		<div>
		<img th:src="@{/images/image.png}" />
		</div>
		<form th:action="@{/login}" method="post" style= "max-width: 350px; margin: 0 auto">
		<div th:if="${param.error}">
		<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		
		</div>
		<div class="border border-secondary rounded p-3">
		<p> Access to roop Control Panel </p>
		<p> <input type="email" name="email" class="form-control" placeholder="E-mail:" required />
		<p> <input type="password" name="password" class="form-control" placeholder="Password:" required />
		<p> <input type="submit" value="login" class="btn btn-primary" />
		</p>
		</div>
		</form>
		<div>
		<p>roop Control Panel - Copyright &copy; roop<p>
		</div>
	</div>

</body>
</html>
